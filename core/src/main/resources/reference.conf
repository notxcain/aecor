cassandra-journal {
  enable-events-by-tag-query = on
  max-result-size-replay = 500
}

cassandra-query-journal {
  refresh-interval = 50ms
}

aecor {
  aggregate {
    number-of-shards = 30
    ask-timeout = 60s

    default-idle-timeout = 120s

    idle-timeout {
      # per entity name idle timeout here
    }

    default-snapshot-after = off

    snapshot-after {

    }
  }
}

akka {
  actor {
    serialization-bindings {
      "akka.actor.Identify" = akka-misc
      "akka.actor.ActorIdentity" = akka-misc
      "scala.Some" = akka-misc
      "scala.None$" = akka-misc
      "akka.dispatch.sysmsg.Watch" = java
      "java.io.Serializable" = none
      "java.lang.String" = java
      "akka.dispatch.sysmsg.DeathWatchNotification" = java
    }
    serialization-identifiers {
      "aecor.serialization.akka.PersistentReprSerializer" = 100
    }
    serializers {
      persistent-repr = "aecor.serialization.akka.PersistentReprSerializer"
    }
    serialization-bindings {
      "aecor.serialization.akka.PersistentRepr" = persistent-repr
    }
  }
  persistence {
    journal.plugin = "cassandra-journal"
    snapshot-store.plugin = "cassandra-snapshot-store"
  }
}